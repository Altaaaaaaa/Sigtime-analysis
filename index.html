<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <title>Sigtime</title>
  </head>
  <body>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <div style="text-align: center;">
      <h1>SigTime output analysis result</h1>

      <h2>mutational process</h2>
      <div class="slider-1">
        <div class="slides">
            <div class="active" style="background-image:url(4.png);"></div>
            <div style="background-image:url(1.png);"></div>
            <div style="background-image:url(2.png);"></div>
            <div style="background-image:url(3.png);"></div>
            <div style="background-image:url(5.png);"></div>
          </div>
        <div class="page-btns">
            <div class="active"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="side-btns">
            <div>
                <span><i class="fas fa-angle-left"></i></span>
            </div>
            <div>
                <span><i class="fas fa-angle-right"></i></span>
            </div>
        </div>
    </div>

      <h2>timeseries analysis</h2>
      <div class="container">

        <ul class="tabs">
          <li class="tab-link current" data-tab="tab-1">FM SIGNATURE 0</li>
          <li class="tab-link" data-tab="tab-2">FM SIGNATURE 1</li>
          <li class="tab-link" data-tab="tab-3">FM SIGNATURE 2</li>
          <li class="tab-link" data-tab="tab-4">FS SIGNATURE 0</li>
          <li class="tab-link" data-tab="tab-5">FS SIGNATURE 1</li>
          <li class="tab-link" data-tab="tab-6">FS SIGNATURE 2</li>
        </ul>
      
        <div id="tab-1" class="tab-content current">
          <h3>FM SIGNATURE 0</h3>
          <div class="table0"></div>
          <div id="my_dataviz0"></div>
        </div>
        <div id="tab-2" class="tab-content">
          <h3>FM SIGNATURE 1</h3>
          <div class="table1"></div>
          <div id="my_dataviz1"></div>
        </div>
        <div id="tab-3" class="tab-content">
          <h3>FM SIGNATURE 2</h3>
          <div class="table2"></div>
          <div id="my_dataviz2"></div>  
        </div>
        <div id="tab-4" class="tab-content">
          <h3>FS SIGNATURE 0</h3>
          <div class="table3"></div>
          <div id="my_dataviz_0"></div>
        </div>
        <div id="tab-5" class="tab-content">
          <h3>FS SIGNATURE 1</h3>
          <div class="table4"></div>
          <div id="my_dataviz_1"></div>
        </div>
        <div id="tab-6" class="tab-content">
          <h3>FS SIGNATURE 2</h3>
          <div class="table5"></div>
          <div id="my_dataviz_2"></div>  
        </div>
      </div>
    </div>
    
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="jquery.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

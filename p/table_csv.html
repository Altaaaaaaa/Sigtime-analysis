<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="csv.js"></script>
<style>
    table {
    margin: 0 auto;
    text-align: center;
    border-collapse: collapse;
    border: 1px solid #d4d4d4;
    }
    
    tr:nth-child(even) {
    background: #d4d4d4;
    }
    
    th, td {
    padding: 10px 30px;
    }
    
    th {
    border-bottom: 1px solid #d4d4d4;
    }      
</style>

<meta charset="EUC-KR">
<title>Table_csv</title>
</head>
<body>
	<table border = "1">
        <th>테이블</th>
        <th>만들기</th>
        <tr><!-- 첫번째 줄 시작 -->
            <td>첫번째 칸</td>
            <td>두번째 칸</td>
        </tr><!-- 첫번째 줄 끝 -->
        <tr><!-- 두번째 줄 시작 -->
            <td>첫번째 칸</td>
            <td>두번째 칸</td>
        </tr><!-- 두번째 줄 끝 -->
    </table>
</body>
</html>
